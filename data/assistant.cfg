[AssistantConfiguration]
name = [NAME_OF_THE_ASSISTANT]
wake_word = [WAKE_WORD]

[AssistantAudioEngineSettings]
rate = 145
volume = 0.4
voice_index = [CHOOSE_A_VOICE]

[AudioProcessingSettings]
language_to_process = [LANGUAGE_TO_PROCESS]
process_timeout_duration = 3
duration_to_be_awake = 10

[API_Container]
porcupine_acces_key = [PORCUPINE_ACCES_KEY]
openweathermap_api_key = [OPEN_WEATHER_MAP_API_KEY]
root_email = [EMAIL_ADDRESS]
email_manager_password = [GOOGLE_APP_PASSWORD]

[Selenium_Chrome_Driver_Configurations]
chrome_driver_path = [CHROME_DRIVER_PATH]
